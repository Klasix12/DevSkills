spring:
  cloud.gateway:
    server.webflux:
      httpclient:
        connect-timeout: 10000
        response-timeout: 5s
        pool:
          max-idle-time: 5s
      routes:
        # routes
        #- id: # service
        #  predicates:
        #  uri:
        #  metadata:
        #    response-timeout: 5000
        #    connect-timeout: 2000
        #    # TODO: прописать роутсы для теста и протестить приложение
        - id: govno
          uri: http://localhost:8081
          predicates:
            - Path=/**
  main:
    web-application-type: reactive

jwt:
  public-key: ""

server:
  port: 8081

security:
  public-endpoints:
    any-method:
      - /auth/**
      - /swagger-ui/**
      - /v3/api-docs/**
      - /v3/api-docs.yaml
    get-only:
      - /questions/*
      - /questions/*/answer
      - /questions/*/comments
      - /topic
      - /topic/*