spring:
  cloud.gateway:
    server.webflux:
      httpclient:
        connect-timeout: 10000
        response-timeout: 5s
        pool:
          max-idle-time: 5s

  main:
    web-application-type: reactive
  data:
    redis:
      host: localhost
      port: 6544
      timeout: 500ms
      client-type: lettuce
      password: pass

# for example
jwt:
  public-key: ""

server.port: 8081

security:
  public-endpoints:
    any-method:
      - /auth/**
      - /swagger-ui/**
      - /v3/api-docs/**
      - /v3/api-docs.yaml
    get-only:
      - /question/*
      - /question/*/answer
      - /question/*/comments
      - /tags
